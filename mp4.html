				<label class="content-name">EP1: Conociéndonos</label>
				<p class="content-text text-1">
					Pero los que hemos creído entramos en el reposo, 
					de la manera que dijo:
    				Por tanto, juré en mi ira.
				</p>
				<p class="content-text text-2">
					No entrarán en 
					mi reposo; 
					aunque las obras suyas estaban acabadas 
					desde la fundación del mundo
				</p>
				<p class="content-text text-3">				
    				Con cariño,
    				Kiara.
				</p>
